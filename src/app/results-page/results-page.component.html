<div class="main-content padding-top flex-content">
  <ng-container *ngIf="(searchedCocktails$ | async) as cocktails">
        <div class="card" *ngFor="let cocktail of cocktails" [routerLink]="['/cocktail', cocktail.idDrink]">
          <div class="flex-center">
            <div>
              <img class="image" [src]="cocktail.strDrinkThumb" [alt]="cocktail.idDrink">
            </div>
          </div>
          <div class="overlay">
            {{ cocktail.strDrink }}
          </div>
    </div>
  </ng-container>
</div>
