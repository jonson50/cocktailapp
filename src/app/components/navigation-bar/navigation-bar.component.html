<div class="w3-bar w3-xlarge">
  <div class="w3-display-container w3-content" style="max-width:1500px">
    <a routerLink="/" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-glass"></i>Take a
        Drink</b></a>
    <div class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey" (click)="togglePanel()"><i
        class="fa fa-search"></i></div>
  </div>
</div>
<div class="w3-content w3-margin-top w3-margin-bottom w3-animate-top" style="max-width:1100px;"
  *ngIf="showSearchMenu$ | async">
  <div class="w3-row">
    <div class="w3-col w3-container m5 l5">
      <select class="w3-select w3-border" name="option" [(ngModel)]="selectedOption">
        <option *ngFor="let option of options" [ngValue]="option">{{ option.name }}</option>
      </select>
    </div>
    <div class="w3-col w3-container m5 l5">
      <ng-container *ngIf="searchOptions$ | async as opciones">
        <select class="w3-select w3-border" [(ngModel)]="selectedOption2" [ngSwitch]="selectedOption.id">
          <ng-container *ngSwitchCase="1">
            <option *ngFor="let option of opciones.categories" [ngValue]="option">{{ option.strCategory | titlecase }}</option>
          </ng-container>
          <ng-container *ngSwitchCase="2">
            <option *ngFor="let option of opciones.glasses" [ngValue]="option">{{ option.strGlass | titlecase }}</option>
          </ng-container>
          <ng-container *ngSwitchCase="3">
            <option *ngFor="let option of opciones.ingredients" [ngValue]="option">{{ option.strIngredient1 | titlecase }}</option>
          </ng-container>
          <ng-container *ngSwitchCase="4">
            <option *ngFor="let option of opciones.alcoholics" [ngValue]="option">{{ option.strAlcoholic | titlecase }}</option>
          </ng-container>
        </select>
      </ng-container>
    </div>
    <div class="w3-col w3-container m2 l2">
      <button class="w3-button w3-block w3-red" (click)="search()">Button</button>
    </div>
  </div>
 <!--  {{(searchOptions$ | async) | json}} -->
</div>
