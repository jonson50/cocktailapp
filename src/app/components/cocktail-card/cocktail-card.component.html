<ng-container *ngIf="cocktail">
  <div class="w3-quarter w3-margin-bottom" [routerLink]="['/cocktail', cocktail.idDrink]"
    (click)="select(cocktail.idDrink)">
    <div class="w3-card-4">
      <img class="w3-hover-opacity w3-dropdown-hover" [src]="cocktail.strDrinkThumb" [alt]="cocktail.idDrink"
        style="width:100%" height="260">
      <div class="w3-container w3-white">
        <h6 class="w3-text-red">{{ cocktail.strDrink }}</h6>
        <p><i class="fa fa-glass fa-fw w3-margin-right w3-large w3-text-red"></i>{{ cocktail.strGlass }}</p>
      </div>
    </div>
  </div>
</ng-container>
